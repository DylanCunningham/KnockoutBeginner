<!DOCTYPE html>
<html>
<head>
	<title>001</title>
</head>

<script type="text/javascript" src="knockout-3.4.2.js"></script>			<!--this document demonstrates more advanced two way binding that can be used inside of knockout.js -->
<body>

	<p>FirstName: <strong data-bind="text: firstName"></strong></p>			<!--this strong tag has been given the data-bind of "text: firstName". this is due to the fact that we know the data that will be held here will be text -->
	<p>Input First name: <input data-bind="value: firstName"/></p>			<!--the "value" binding links the elements value with a property on the view model -->
	<p>Second Name: <strong data-bind="text: secondName"></strong></p>		<!--this strong tag has been given the data-bind of "text: secondName". this is due to the fact that we know the data that will be held here will be text -->
	<p>Input Second name: <input data-bind="value: secondName"/></p>		<!--the "value" binding links the elements value with a property on the view model -->
	<p>FullName:<strong data-bind="text: fullName"></strong></p>

<script type="text/javascript">					
	var nameViewModel = function(){											//we create a function that will be called by our knockout function  
		self = this;														//we set "this" inside of the function to "self" to avoid confusion when debugging
		self.firstName = ko.observable("");									//we set the "firstName" value to "ko.observable". this allows knockout to know that we want knockout to keep an eye on any changes here and make appropriate changes to the DOM
		self.secondName = ko.observable("");								//we set the "secondName" value to "ko.observable". this allows knockout to know that we want knockout to keep an eye on any changes here and make appropriate changes to the DOM
																			//next we will create a function that can concatinate our first and second name
		self.fullName = ko.computed(function(){								// we need to set this to "computed" as it is dependent on more than one observable. This lets ko know that it needs to look out for any changes in these observables and make appropriate changes						
			return self.firstName() + " " + self.secondName();				// simple string manipulation. Note: we call "firstName" with parenthises due to thge fact that it is a knockout observable


		},this);															//not a clue why this is necessary. ask barry
	}

	ko.applyBindings(nameViewModel);										//this is where we let knockout know that we want some properties inside of our function linking to the DOM




</script>

</body>
</html>
